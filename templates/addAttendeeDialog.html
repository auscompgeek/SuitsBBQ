<md-dialog layout-padding>
	<md-input-container>
		<label>First Name</label>
		<input ng-model='attendee.first'>
	</md-input-container>
	<md-input-container>
		<label>Last Name</label>
		<input ng-model='attendee.last'>
	</md-input-container>
	<md-input-container>
		<label>Access</label>
		<input ng-model='attendee.access'>
	</md-input-container>
	<md-button ng-click='addAttendee(attendee)'>Add Attendee</md-button>
	<md-button ng-click='cancel()'>Cancel</md-button>
</md-dialog>

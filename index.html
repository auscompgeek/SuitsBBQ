<!DOCTYPE HTML>
<html>
	<head>
		<title> SUITS Management </title>
		<meta charset='utf-8'>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src='/bower_components/angular/angular.min.js'></script>
		<script src='/bower_components/angular-animate/angular-animate.min.js'></script>
		<script src='/bower_components/angular-aria/angular-aria.min.js'></script>
		<link rel='stylesheet' href='/bower_components/angular-material/angular-material.css'>
		<script src='/bower_components/angular-material/angular-material.min.js'></script>
		<script src='/bower_components/angular-material-icons/angular-material-icons.min.js'></script>  
		<script src='/mainApp.js'></script>
		<script src='/controllers.js'></script>
		<script src='/services.js'></script>

		<style>
			md-tabs.noTabPanel md-tabs-wrapper {
 			   display: none !important;
			}
		</style>
	</head>
	<body ng-app='main' layout='column'>

		<md-toolbar class='md-whiteframe-1dp' style="min-height: 0px">
			<md-tabs md-selected='currentTab'>
				<md-tab id='users'>Attendance</md-tab>
				<md-tab id='analytics'>Analytics</md-tab>
			</md-tabs>
		</md-toolbar>

		<md-content flex>
			<md-tabs md-stretch-tabs='always' md-dynamic-height md-selected='currentTab' class='noTabPanel'>
				<md-tab label='Attendance'>
					<div ng-include="'templates/attendance.html'" ng-controller='viewUsers'></div>
				</md-tab>
				<md-tab label='Analytics'>
					<div ng-include="'templates/report.html'" ng-controller='analyticsController'></div>
				</md-tab>
			</md-tabs>
		</md-content>

	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title> SUITS Management </title>
		<meta charset='utf-8'>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src='/node_modules/angular/angular.js'></script>
		<script src='/node_modules/angular-animate/angular-animate.js'></script>
		<script src='/node_modules/angular-aria/angular-aria.js'></script>
		<link rel='stylesheet' href='/node_modules/angular-material/angular-material.css'>
		<script src='/node_modules/angular-material/angular-material.js'></script>
		<script src='/node_modules/angular-material-icons/angular-material-icons.js'></script>
		<script src='/mainApp.js'></script>
		<script src='/controllers.js'></script>
		<script src='/services.js'></script>

		<style>
			#search .md-errors-spacer {
			    min-height: 0;
			}
		</style>
	</head>
	<body ng-app='main' ng-controller='viewUsers' layout='column'>

		<md-toolbar class='md-whiteframe-1dp site-content-toolbar'>
			<div class='md-toolbar-tools'>
				<md-button class='md-icon-button' aria-label='Settings' ng-click='toggleNav()'>
					<md-icon ng-md-icon icon='menu' style='fill: white'></md-icon>
				</md-button>
				<h2>
				<span>SUITS Events</span>
				</h2>
				<span flex></span>
				<md-icon ng-md-icon icon='search' style='fill: white'></md-icon>	
				<md-input-container md-no-float flex id='search'>
					<input ng-model='nameFilter' placeholder="Search">
				</md-input-container>
			</div>
		</md-toolbar>

		<md-content flex layout-padding>
			<md-list layout='column'>
				<md-list-item class='md-2-line md-clickable' md-ink-ripple ng-repeat='user in users | filter:nameFilter' layout='row' ng-click='showDialog($event, user)'>
					<div class='md-list-item-text' layout='column'>
						<h3>{{user.first | capitalize}} {{user.last | capitalize}}</h3>
						<p ng-if='user.access'>{{user.access}}</p>
						<p ng-if='!user.access'>NO ACCESS</p>
					</div>
				<md-divider></md-divider>
				</md-list-item>
			</md-list>
		</md-content>

		<md-sidenav class='md-sidenav-left md-whiteframe-2dp' md-component-id='left'> 
			<md-toolbar class='md-whiteframe-1dp'>
				<h2 class='md-toolbar-tools'>
					<span>Menu</span>
				</h2>
			</md-toolbar>
			<md-content layout-padding>
				<md-list layout='column'>
					<md-list-item md-ink-ripple class='md-clickable' ng-click=''>
						<p>SUITS Members</p>
						<md-icon ng-md-icon icon='person' style='fill: grey'></md-icon>
					</md-list-item>
					<md-list-item md-ink-ripple class='md-clickable' ng-click=''>
						<p>Events</p>
						<md-icon ng-md-icon icon='event' style='fill: grey'></md-icon>
					</md-list-item>				
				</md-list>
			</md-content>
		</md-sidenav>

	</body>
</html>

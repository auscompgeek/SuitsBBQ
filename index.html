<!DOCTYPE HTML>
<html>
  <head>
  
      <!-- Angular Material --!>
      <link rel="stylesheet" href="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.css">
      <script src="https://gitcdn.xyz/repo/angular/bower-material/master/angular-material.js"></script>

      <!-- AngularJS --!>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>

  </head>

  <body ng-app="main">
    <div ng-controller="ajaxTest">
    <p>data</p>
    <p>{{data}}</p>
    </div>
  </body>

  <script>
  
    var app = angular.module('main', []);
    app.controller('ajaxTest', function($scope, $http){
      $http({
	       method: "GET",
               url: "https://suits:electric@members.suits.org.au/query",
               withCredentials: true
      }).success(function(data, status, headers, config) {
	$scope.data = data; 
      });
    });
  </script>

</html>

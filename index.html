<!DOCTYPE HTML>
<html>
	<head>
		<title>SUITS Management</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src='https://code.angularjs.org/1.5.5/angular.min.js'></script>
		<script src='https://code.angularjs.org/1.5.5/angular-animate.min.js'></script>
		<script src='https://code.angularjs.org/1.5.5/angular-aria.min.js'></script>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.8/angular-material.min.css'>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.8/angular-material.min.js"></script>
		<script src='/mainApp.js'></script>
		<script src='/controllers.js'></script>
		<script src='/services.js'></script>

		<style>
			md-tabs.noTabPanel md-tabs-wrapper {
 			   display: none !important;
			}
		</style>
	</head>
	<body ng-app='main' layout='column'>

		<md-toolbar class='md-whiteframe-2dp' style="min-height: 0px">
			<md-tabs md-selected='currentTab'>
				<md-tab id='users'>Attendance</md-tab>
				<md-tab id='analytics'>Report</md-tab>
			</md-tabs>
		</md-toolbar>

		<md-content flex>
			<md-tabs md-stretch-tabs='always' md-dynamic-height md-selected='currentTab' class='noTabPanel'>
				<md-tab label='Attendance'>
					<div ng-include="'templates/attendance.html'" ng-controller='viewUsers'></div>
				</md-tab>
				<md-tab label='Report'>
					<div ng-include="'templates/report.html'" ng-controller='reportController'></div>
				</md-tab>
			</md-tabs>
		</md-content>

	</body>
</html>
